<section id="final">
	<div class="contenedorformulario">
		<form action="" class="form">
			<div class="form-header">
				<h1 class="form-title">C<span>ontact</span></h1>
			</div>

			<label for="nombre" class="form-label">Name:</label>
			<input type="text" id="nombre" class="form-input" placeholder="At least 3 letters" required
			pattern="[A-Za-z]{3,40}" >

			<label for="telephone" class="form-label">Telephone:</label>
			<input type="text" id="telephone" class="form-input" placeholder="Between 6 and 10 digits"required
           		 pattern="[0-9]{6,10}">

			<label for="correo" class="form-label">E- Mail:</label>
			<input type="email" id="correo" class="form-input" placeholder="Type your e-mail" required>

			<label for="mensaje" class="form-label">Message:</label>
			<textarea id="mensaje" class="form-textarea" placeholder="Write your message"  
			minlength="5" maxlength="80" pattern="[A-Za-z0-9]"></textarea>

			<input type="submitn" class="btn-submitn" value="Send Message" id="enviar" onclick="show_alert();">
		</form>
	</div>
